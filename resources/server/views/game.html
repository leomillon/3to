{% extends 'layout.html' %}

{% block scripts %}
    {% parent %}
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/game-{{ resources.suffix }}.js"></script>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row bordered-bottom">
            <div class="col-xs-4 back-button">
                <a href="/"><span class="glyphicon glyphicon-chevron-left"></span> Home</a>
            </div>
            <div class="col-xs-4">
                <h3 class="text-center">Game <small>{{ gameId }}</small></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p class="game-status highlight text-center">Loading...</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table id="game-grid" class="table table-bordered">
                    <tbody>
                        <tr>
                            <td>
                                <div id="grid_0_0" class="case" data-row="0" data-column="0"></div>
                            </td>
                            <td>
                                <div id="grid_0_1" class="case" data-row="0" data-column="1"></div>
                            </td>
                            <td>
                                <div id="grid_0_2" class="case" data-row="0" data-column="2"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="grid_1_0" class="case" data-row="1" data-column="0"></div>
                            </td>
                            <td>
                                <div id="grid_1_1" class="case" data-row="1" data-column="1"></div>
                            </td>
                            <td>
                                <div id="grid_1_2" class="case" data-row="1" data-column="2"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="grid_2_0" class="case" data-row="2" data-column="0"></div>
                            </td>
                            <td>
                                <div id="grid_2_1" class="case" data-row="2" data-column="1"></div>
                            </td>
                            <td>
                                <div id="grid_2_2" class="case" data-row="2" data-column="2"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="game-data">
            <form>
                <input id="game-id" type="hidden" value="{{ gameId }}">
            </form>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="errorModalLabel">Oops...</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Exit the game</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="restartModal" tabindex="-1" role="dialog" aria-labelledby="restartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="restartModalLabel">Game over!</h4>
                </div>
                <div class="modal-body">
                    <p class="game-status"></p>
                    <p>You can restart this game with the same opponent, or go to home page.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Exit the game</button>
                    <button id="restart-btn" type="button" class="btn btn-primary">Restart this game</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
