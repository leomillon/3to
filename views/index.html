{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="jumbotron header">
            <h1>{{ title }}</h1>
            <p class="lead">{{ description }}</p>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form class="form-inline" method="POST">
                    <div class="form-group">
                        <label class="sr-only" for="gameId">Game ID</label>
                        <input id="gameId" type="text" name="gameId" class="form-control" placeholder="Game ID">
                    </div>
                    <button type="submit" name="join_game" class="btn btn-default">Join a game</button>
                    <button type="submit" name="create_game" class="btn btn-default">Create a game</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
