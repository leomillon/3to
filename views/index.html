{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
    <div class="jumbotron header">
        <h1>3to</h1>
        <p class="lead">TicTacToe Online</p>
    </div>

    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 text-center">
            <form method="post" action="/game/join">
                <div class="input-group">
                    <label class="sr-only" for="gameId">Game ID</label>
                    <input id="gameId" type="text" name="gameId" class="form-control" placeholder="Game ID">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">Join a game</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p class="text-center">OR</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <form method="post" action="/game/create">
                <button type="submit" class="btn btn-default">Create a game</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
